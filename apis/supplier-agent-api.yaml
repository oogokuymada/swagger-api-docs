components:
  schemas:
    BankCard:
      type: object
      properties:
        id:
          type: string
          description: 银行卡id
        name: 
          type: string
          description: 银行名称
        account:
          type: string
          description: 银行开户名
        cardNumber: 
          type: string
          description: 银行卡号
        address: 
          type: string
          description: 银行地址
        state:
          $ref: '#/components/schemas/BankCardState'

    BankCardState:
      type: string
      enum: [enable, disable, delete]
      description: >
        银行卡状态:
         * `enable` - 启用
         * `disable` - 禁用
         * `delete` - 已删除

    BankCardCreateOrUpdateReq:
      type: object
      properties:
        bankId: 
          type: string
          description: 银行Id
        account:
          type: string
          description: 银行开户名
        cardNumber: 
          type: string
          description: 银行卡号
        address: 
          type: string
          description: 银行地址

    Withdraw:
      type: object
      properties:
        id:
          type: string
          description: 提现ID
        bankId:
          type: string
          description: 银行卡ID
        amount:
          type: number
          description: 金额
        fee:
          type: number
          description: 手续费
        actualAmount:
          type: number
          description: 实际到账金额
        state:
          $ref: '#/components/schemas/WithdrawState'
        payCredit:
          type: string
          description: 支付凭证
        payAt:
          type: string
          format: date-time
          description: 支付日期
        createAt:
          type: string
          format: date-time
          description: 创建日期（申请日期）
        note:
          type: string
          description: 提现备注
        reviewNote:
          type: string
          description: 审核备注
    
    WithdrawState:
      type: string
      enum: [underReview, success, reject]
      description: >
        提现状态:
         * `underReview` - 审核中
         * `success` - 成功
         * `reject` - 拒绝

    WithdrawCreateReq:
      type: object
      properties:
        bankId:
          type: string
          description: 银行卡ID
        amount:
          type: number
          description: 金额
        secretPassword:
          type: string
          description: 安全密码
        note:
          type: string
          description: 提现备注

    SupplierCreateReq:
      type: object
      properties:
        username:
          type: string
          description: 用户名
        password:
          type: string
          description: 密码
        nickname:
          type: string
          description: 昵称（联系用名）
        phone:
          type: string
          format: phone-number
          description: 手机号
        agent:
          type: boolean
          description: 是否为代理
        commission:
          type: object
          description: 佣金比例
          properties:
            wechat:
              type: number
              description: 数值
            alipay:
              type: number
              description: 数值

    SupplierUpdateReq:
      type: object
      properties:
        nickname:
          type: string
          description: 昵称（联系用名）
        commission:
          type: object
          description: 佣金比例
          properties:
            wechat:
              type: number
              description: 数值
            alipay:
              type: number
              description: 数值
          
    Supplier:
      type: object
      properties:
        id:
          type: string
          description: 码商ID
        username:
          type: string
          description: 用户名
        nickname:
          type: string
          description: 昵称（联系用名）
        phone:
          type: string
          format: phone-number
          description: 手机号
        state:
          $ref: '#/components/schemas/SupplierState'
        agent:
          type: boolean
          description: 是否为代理
        commission:
          type: object
          description: 佣金比例
          properties:
            wechat:
              $ref: '#/components/schemas/ValueWithType'
            alipay:
              $ref: '#/components/schemas/ValueWithType'
        withdrawFeeType:
          $ref: '#/components/schemas/ValueType'
        withdrawFee:
          type: number
          description: 提现手续费
        amount:
          type: number
          description: 当前账户金额
        lockAmount:
          type: number
          description: 当前账户锁定金额
        dailyLimitAmount:
          type: number
          description: 日限额
        lastOnlineAt:
          type: string
          format: date-time
          description: 最后在线时间
        createAt:
          type: string
          format: date-time
          description: 创建日期（申请日期）

    SupplierState:
      type: string
      enum: [ban, enable, lock, underReview, reviewReject]
      description: >
        码商状态:
         * `ban` - 封禁
         * `enable` - 启用
         * `lock` - 锁定
         * `underReview` - 审核中
         * `reviewReject` - 拒绝

    ValueWithType:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/ValueType'
        value:
          type: number
          description: 数值
          
    ValueType:
      type: string
      enum: [percent, absolute]
      description: >
        数值类型:
         * `percent` - 百分比
         * `absolute` - 绝对值
          
    Transaction:
      type: object
      properties:
        id:
          type: string
          description: 交易ID
        supplierId:
          type: string
          description: 码商ID
        amount:
          type: number
          description: 交易金额
        type:
          type: string
          enum: [ordered, rebate]
          description: >
            交易类型:
             * `ordered` - 码商下单
             * `orderedRebate` - 下单返佣
        orderId:
          type: string
          description: 关联订单号
        orderState:
          type: string
          description: 关联订单状态
        createAt:
          type: string
          format: date-time
          description: 创建日期
    
    OrdersStatistics:
      type: object
      properties:
        supplierId:
          type: string
          description: 码商ID
        time:
          type: string
          format: date-time
          description: 统计日期
        totalOrders:
          type: integer
          format: int64
          description: 总订单数量
        channels:
          type: array
          description: 通道统计
          items:
            type: object
            properties:
              channel:
                type: string
                description: 通道类型
              successOrders:
                type: integer
                format: int64
                description: 成功订单数
              totalOrdersAmount:
                type: number
                description: 总订单金额
              totalSuccessOrdersAmount:
                type: number
                description: 总成功订单金额
    
    FinancialStatistics:
      type: object
      properties:
        supplierId:
          type: string
          description: 码商ID
        time:
          type: string
          format: date-time
          description: 统计日期
        totalOrders:
          type: integer
          format: int64
          description: 总订单数量
        channels:
          type: array
          description: 通道统计
          items:
            type: object
            properties:
              channel:
                type: string
