  /agent/provider/team/{providerId}:
    get:
      tags: 
      - 团队
      summary: 获取单个下级团队信息
      operationId: getProviderTeamById
      parameters:
      - name: providerId
        in: path
        description: 服务商ID
        required: true
        schema:
          type: string
      responses:
