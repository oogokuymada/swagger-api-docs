openapi: 3.0.1
info:
  title: 服务商代理API
  version: 1.0.2
servers:
- url: https://provider-agent-api.zsf918.com/v1
tags:
- name: 人员
  description: 人员类API
- name: 财务
  description: 财务类API
- name: 团队
  description: 团队类API
paths:
  /agent/provider/subordinate:
    post:
      tags:
      - 人员
      summary: 创建新下级服务商
      operationId: createProvider
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/ProviderCreateReq'
      responses:
        200:
          description: 成功
          content: {}
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          description: 已授权无权限
          content: {}
        500:
          description: 其他服务器异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /agent/provider/subordinates:
    get:
      tags:
      - 人员
      summary: 获取下级列表
      operationId: listSubordinates
      parameters:
      - name: page
        in: query
        description: 页数
        required: true
        schema:
          type: number
          default: 1
      - name: size
        in: query
        description: 页大小
        required: true
        schema:
          type: number
          default: 10
      responses:
        200:
          description: 成功
          content:  
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    format: int64
                    description: 总数
                  records:
                    type: array
                    items:
                      $ref: '#/components/schemas/Provider'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          description: 已授权无权限
          content: {}
        500:
          description: 其他服务器异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /agent/provider/subordinate/{providerId}:
