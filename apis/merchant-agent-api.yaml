                      $ref: '#/components/schemas/Withdraw'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          description: 已授权无权限
          content: {}
        500:
          description: 其他服务器异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /agent/merchant/withdraw:
    post:
      tags:
      - 财务
      summary: 创建提现申请
      operationId: createWithdraw
      requestBody:
        content:
          application/json:
            schema:
