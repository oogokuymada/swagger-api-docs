components:
  schemas:
    Bank:
      type: object
      properties:
        id:
          type: string
          description: 银行卡id
        bankAccount:
          type: string
          description: 银行开户名
        bankName: 
          type: string
          description: 银行名称
        bankCard: 
          type: string
          description: 银行卡号
        bankAddress: 
          type: string
          description: 银行地址

    BankCreateReq:
      type: object
      properties:
        bankAccount:
          type: string
          description: 银行开户名
        bankName: 
          type: string
          description: 银行名称
        bankCard: 
          type: string
          description: 银行卡号
        bankAddress: 
          type: string
          description: 银行地址

    Withdraw:
      type: object
      properties:
        id:
          type: string
          description: 提现ID
        bankId:
          type: string
          description: 银行卡ID
        amount:
          type: number
          description: 金额
        fee:
          type: number
          description: 手续费
        actualAmount:
          type: number
          description: 实际到账金额
        state:
          type: string
          description: 提现状态
        payCredit:
          type: string
          description: 支付凭证
        payAt:
          type: string
          format: date-time
          description: 支付日期
        createAt:
          type: string
          format: date-time
          description: 创建日期（申请日期）
        note:
          type: string
          description: 提现备注
        reviewNote:
          type: string
          description: 审核备注

    WithdrawCreateReq:
      type: object
      properties:
        bankId:
          type: string
          description: 银行卡ID
        amount:
          type: number
          description: 金额
        secretPassword:
          type: string
          description: 安全密码
        note:
          type: string
          description: 提现备注

    MerchantCreateReq:
      type: object
      properties:
        username:
          type: string
          description: 用户名
        nickname:
          type: string
          description: 昵称（联系用名）
        phone:
          type: string
          format: phone-number
          description: 手机号
        agent:
          type: boolean
          description: 是否为代理
        commission:
          type: object
          description: 佣金比例
          properties:
            wechat:
              type: number
              description: 数值
            alipay:
              type: number
              description: 数值
          
    Merchant:
      type: object
      properties:
        id:
          type: string
          description: 商户ID
        username:
          type: string
          description: 用户名
        nickname:
          type: string
          description: 昵称（联系用名）
        phone:
          type: string
          format: phone-number
          description: 手机号
        agent:
          type: boolean
          description: 是否为代理
        commission:
          type: object
          description: 佣金比例
          properties:
            wechat:
              $ref: '#/components/schemas/ValueType'
            alipay:
              $ref: '#/components/schemas/ValueType'
        createAt:
          type: string
          format: date-time
          description: 创建日期（申请日期）
    
    ValueType:
      type: object
      properties:
        type:
          type: string
          enum: [percent, absolute]
          description: >
            数值类型:
             * `percent` - 百分比
             * `absolute` - 绝对值
        value:
          type: number
          description: 数值
          
    Transaction:
      type: object
      properties:
        id:
          type: string
          description: 交易ID
        merchantId:
          type: string
          description: 商户ID
        amount:
          type: number
          description: 交易金额
        type:
          type: string
          enum: [ordered, rebate]
          description: >
            交易类型:
             * `ordered` - 商户下单
             * `orderedRebate` - 下单返佣
        orderId:
          type: string
          description: 关联订单号
        orderState:
          type: string
          description: 关联订单状态
        createAt:
          type: string
          format: date-time
          description: 创建日期
    
    OrdersStatistics:
      type: object
      properties:
        merchantId:
          type: string
          description: 商户ID
        time:
          type: string
          format: date-time
          description: 统计日期
        totalOrders:
          type: integer
          format: int64
          description: 总订单数量
        channels:
          type: array
          description: 通道统计
          items:
            type: object
            properties:
              channel:
                type: string
                description: 通道类型
              successOrders:
                type: integer
                format: int64
                description: 成功订单数
              totalOrdersAmount:
                type: number
                description: 总订单金额
              totalSuccessOrdersAmount:
                type: number
                description: 总成功订单金额
    
    FinancialStatistics:
      type: object
      properties:
        merchantId:
          type: string
          description: 商户ID
        time:
          type: string
          format: date-time
          description: 统计日期
        totalOrders:
          type: integer
          format: int64
          description: 总订单数量
        channels:
          type: array
          description: 通道统计
          items:
            type: object
            properties:
              channel:
                type: string
                description: 通道类型
              totalOrderedAmount:
                type: number
                description: 总下单金额
              totalRebateAmount:
                type: number
                description: 总返佣金额
    
    FinancialStatisticsDetail:
      type: object
      properties:
        time:
          type: string
          format: date-time
          description: 统计日期
        totalOrders:
          type: integer
          format: int64
          description: 总订单数量
        channels:
          type: array
          description: 通道统计
          items:
            type: object
            properties:
              channel:
                type: string
                description: 通道类型
              totalOrderedAmount:
                type: number
                description: 总下单金额
              totalWithdrawAmount:
                type: number
                description: 总提现金额

    Team:
      type: object
      properties:
        id:
          type: string
          description: 商户ID
        username:
          type: string
          description: 用户名
        nickname:
          type: string
          description: 昵称（联系用名）
        phone:
          type: string
          format: phone-number
          description: 手机号
        agent:
          type: boolean
          description: 是否为代理
        subordinateAgentCount:
          type: integer
          format: int64
          description: 直属下级商户代理数量
        subordinateNormalCount:
          type: integer
          format: int64
          description: 直属下级商户数量
        totalAmount:
          type: integer
          format: int64
          description: 直属下级总可用额度
        totalLockAmount:
          type: integer
          format: int64
          description: 直属下级总冻结额度
        
    
    ApiErrorResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
      
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: text

security:
  - bearerAuth: []