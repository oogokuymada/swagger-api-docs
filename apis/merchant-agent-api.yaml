openapi: 3.0.1
info:
  title: 商户代理API
  version: 1.0.1
servers:
- url: https://merchant-agent.zsf918.com/
tags:
- name: 人员
  description: 人员类API
- name: 财务
  description: 财务类API
- name: 团队
  description: 团队类API
paths:
  /agent/merchant/subordinate:
    post:
      tags:
      - 人员
      summary: 创建新下级商户
      operationId: createMerchant
      parameters:
      - name: merchantId
        in: path
        description: 商户ID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/MerchantCreateReq'
      responses:
        200:
          description: 成功
          content: {}
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          description: 已授权无权限
          content: {}
        500:
          description: 其他服务器异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /agent/merchant/subordinates:
    get:
      tags:
      - 人员
      summary: 获取下级列表
      operationId: listSubordinates
      parameters:
      - name: page
        in: query
        description: 页数
        required: true
        schema:
          type: number
          default: 1
      - name: size
        in: query
        description: 页大小
        required: true
        schema:
          type: number
          default: 10
      responses:
        200:
          description: 成功
          content:  
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    format: int64
                    description: 总数
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Merchant'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          description: 已授权无权限
          content: {}
        500:
          description: 其他服务器异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /agent/merchant/subordinate/{merchantId}:
    get:
      tags:
      - 人员
      summary: 获取单个下级信息
      operationId: getSubordinateById
      parameters:
      - name: merchantId
        in: path
        description: 商户ID
        required: true
        schema:
          type: string
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Merchant'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          description: 已授权无权限
          content: {}
        500:
          description: 其他服务器异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

    post:
      tags:
      - 人员
      summary: 更新单个下级信息
      operationId: updateMerchantById
      parameters:
      - name: merchantId
        in: path
        description: 商户ID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/Merchant'
      responses:
        200:
          description: 成功
          content: {}
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          description: 已授权无权限
          content: {}
        500:
          description: 其他服务器异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

    delete:
      tags:
      - 人员
      summary: 删除单个下级
      operationId: deleteMerchantById
      parameters:
      - name: merchantId
        in: path
        description: 商户ID
        required: true
        schema:
          type: string
      responses:
        200:
          description: 成功
          content: {}
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          description: 已授权无权限
          content: {}
        500:
          description: 其他服务器异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

