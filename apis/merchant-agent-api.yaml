  /agent/merchant/teams:
    get:
      tags: 
      - 团队
      summary: 获取团队列表信息
      operationId: getMerchantTeams
      parameters: 
      - name: page
        in: query
        description: 页数
        required: true
        schema:
          type: number
          default: 1
      - name: size
        in: query
