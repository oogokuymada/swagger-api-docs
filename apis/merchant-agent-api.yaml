  /agent/merchant/financial/{merchantId}:
    get:
      tags:
      - 财务
      summary: 获取单个下级财务统计列表
      operationId: getSubordinateFinancialsById
      parameters:
      - name: page
        in: query
        description: 页数
        required: true
        schema:
          type: number
