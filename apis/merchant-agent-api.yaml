  /agent/merchant/team/{merchantId}:
    get:
      tags: 
      - 团队
      summary: 获取单个下级团队信息
      operationId: getMerchantTeamById
      parameters:
      - name: merchantId
        in: path
        description: 商户ID
        required: true
        schema:
          type: string
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          description: 已授权无权限
          content: {}
        500:
