components:
  schemas:

    SummaryMerchantOrder:
      type: object
      description: 商户订单总计
      properties:
        totalCount:
          type: number
          description: 订单总数
        totalSuccessCount:
          type: number
          description: 成功订单数量
        totalAmount:
          type: number
          description: 订单总金额
        totalSuccessAmount:
          type: number
          description: 成功订单金额
        totalFee:
          type: number
          description: 成功订单商户支出的手续费
        totalCommission:
          type: number
          description: 成功订单码商获得的佣金
        totalIncome:
          type: number
          description: 成功订单平台收益
        successRate:
          type: number
          description: 成功率
    SummaryOrder:
      type: object
      description: 订单总计
      properties:
        totalAmount:
          type: number
          description: 总金额
        totalActualAmount:
          type: number
          description: 总实付金额
        totalFee:
          type: number
          description: 总手续费
    SummaryWithdraw:
      type: object
      description: 提现总计
      properties:
        totalWithdrawingAmount:
          type: number
          description: 总提现中的金额
    SummaryUser:
      type: object
      description: 用户总计
      properties:
        totalCount:
          type: number
          description: 码商总数
        totalAmount:
          type: number
          description: 总余额
        totalLockAmount:
          type: number
          description: 总锁定金额
    SummaryAppendUser:
      description: 总计
      allOf:
        - $ref: '#/components/schemas/SummaryUser'
        - type: object
          properties:
            totalBalance:
              type: number
              description: 总跑分
    SummaryRoute:
      type: object
      description: 通道总计[仅统计已启用的通道]
      properties:
        wechatCount:
          type: number
          description: 微信通道数量
        alipayCount:
          type: number
          description: 支付宝通道数量
    SummaryBasic:
      type: object
      description: 统计基本信息
      properties:
        online:
          type: number
          description: 在线用户数量
        collectorOnline:
          type: number
          description: 在线码商数量
        providerOnline:
          type: number
          description: 在线服务商数量
        merchantOrderCount:
          type: number
          description: 进行中的商户单数量
        collectorRechargeCount:
          type: number
          description: 进行中的码商充值单数量
        collectorWithdrawCount:
          type: number
          description: 进行中的码商提现单数量
        collectorAgentWithdrawCount:
          type: number
          description: 进行中的码商代理提现单数量
        merchantWithdrawCount:
          type: number
          description: 进行中的商户提现单数量
        merchantAgentWithdrawCount:
          type: number
          description: 进行中的商户代理提现单数量
        providerAgentWithdrawCount:
          type: number
          description: 进行中的服务商代理提现单数量

    IsOnline:
      type: boolean
      description: 是否在线
    AdminState:
      type: string
      enum: [ban, enable]
      description: >
        管理员状态:
          * `ban` - 禁用
          * `enable` - 启用
    UserState:
      type: string
      enum: [ban, enable, lock]
      description: >
        用户状态:
          * `ban` - 禁用
          * `enable` - 启用
          * `lock`  - 锁定
    ReviewState:
      type: string
      enum: [underReview, reviewReject]
      description: >
        审核状态:
          * `underReview` - 审核中
          * `reviewReject` - 审核拒绝
    UpdateReviewState:
      type: string
      enum: [enable, reviewReject]
      description: >
        审核状态:
          * `enable` - 审核通过
          * `reviewReject` - 审核拒绝
    PayFormat:
      type: string
      enum: [normal, manual]
      description: >
        商户单类型:
          * `normal` - 正常订单
          * `manual` - 手工补单
    PayState:
      type: string
      enum: [unpaid, paid, cancel]
      description: >
        商户单支付状态:
          * `unpaid` - 未支付
          * `paid` - 已支付
          * `cancel`  - 已取消
    PayStrategy:
      type: string
      enum: [unknown, grab, dispatch]
      description: >
        下单策略:
          * `unknown` - 未知
          * `grab` - 抢单
          * `dispatch` - 派单
    PayResult:
      type: string
      enum: [success, exception]
      description: >
        下单结果
          * `success` - 下单成功
          * `exception` - 下单异常
    NotifyState:
      type: string
      enum: [running, success, fail]
      description: >
        通知状态:
          * `running` - 正在通知
          * `success` - 通知成功
          * `fail`  - 超出尝试通知的次数，通知失败
    EncryptType:
      type: string
      enum: [aes, md5]
      description: >
        数据加密类型:
          * `aes` - AES
          * `md5` - MD5
    IpState:
      type: string
      enum: [normal, banMerchant, banGlobal]
      description: >
        IP禁用状态:
          * `normal` - 正常使用
          * `banMerchant` - 商户禁用
          * `banGlobal` - 全局禁用
